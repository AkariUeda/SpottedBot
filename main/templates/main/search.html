{% extends "main/base.html" %}
{% load staticfiles %}
{% block content %}
<div class="ui vertical stripe">
    <div class="ui text container center aligned">
        <h3 class="ui header">Pesquisar Spotted</h3>
        <small>Algu√©m deixou contato? Descubra quem foi aqui!</small>
    </div>
    <br>
    <div class="ui text center aligned container">
            <div class="column four wide">
                <div class="fields">
                    <div id="number" class="field {% if reportform.number.errors.as_text %}error{% endif %}">
                        <span style="color: red" class="small">{{ reportform.number.errors.as_text }}</span>
                        <div class="ui labeled input">
                            <div class="ui label">
                                Spotted #
                            </div>
                            <input id="spotted" type="number" name="spotted">
                        </div>
                    </div>
                </div>
            </div>
            <div style="text-align: center;">
                <br>
                <button id="button" onclick="search();" class="ui big button blue" type="submit">Pesquisar!</button>
            </div>
    </div>
</div>

<script type="text/javascript">
    function search() {
        var sp = $('#spotted').val();
        window.location.href = "{% url 'spotteds:view_spotted' spottedid='' %}".slice(0, -1) + sp;
        $('#button').prop('disabled', true);
    }
</script>
{% endblock %}
